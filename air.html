<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        #searchInput {
            width: 70%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #searchButton {
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            font-size: 1rem;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #searchButton:hover {
            background-color: #555;
        }

        main {
            padding: 2rem;
        }

        #flightInfo {
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 2rem;
            margin: auto;
            max-width: 800px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flight Tracker</h1>
        <nav>
            <input type="text" id="searchInput" placeholder="Enter flight number or tail number">
            <button id="searchButton">Search</button>
        </nav>
    </header>
    <main>
        <section id="flightInfo">
            <!-- Flight information will be dynamically displayed here -->
            <p>Search for a flight or aircraft to see its details here.</p>
        </section>
    </main>
    <footer>
        <p>Powered by ADS-B Exchange API</p>
    </footer>
</body>
</html>
