<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern web app to look up car details by VIN or license plate using the NHTSA API." />
    <title>Car Lookup Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .hero {
            background: linear-gradient(to bottom, #fff, #e9ecef);
            padding: 3rem 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 10px;
        }
        .result {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
        }
        footer {
            margin-top: 3rem;
            text-align: center;
            padding: 1rem 0;
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>Car Lookup Database</h1>
        <p>Search for vehicle information by VIN or license plate.</p>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Enter VIN or License Plate">
                    <button class="btn btn-primary" id="searchBtn">Search</button>
                </div>
                <div id="results" class="result" style="display: none;">
                    <h3>Vehicle Information</h3>
                    <pre id="vehicleData">Loading...</pre>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Car Lookup Database. Designed with inspiration from Apple.</p>
    </footer>

    <script>
        document.getElementById('searchBtn').addEventListener('click', async () => {
            const input = document.getElementById('searchInput').value.trim();
            const results = document.getElementById('results');
            const vehicleData = document.getElementById('vehicleData');

            if (!input) {
                alert('Please enter a VIN or license plate.');
                return;
            }

            results.style.display = 'block';
            vehicleData.textContent = 'Loading...';

            try {
                let response;
                if (input.length === 17) {
                    // Assume input is a VIN
                    response = await fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVin/${input}?format=json`);
                } else {
                    // Assume input is a license plate (if supported)
                    response = await fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/GetWMIsForManufacturer/${input}?format=json`);
                }

                const data = await response.json();
                if (data.Results) {
                    vehicleData.textContent = JSON.stringify(data.Results, null, 2);
                } else {
                    vehicleData.textContent = 'No data found.';
                }
            } catch (error) {
                vehicleData.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
