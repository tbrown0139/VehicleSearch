<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern web app to look up car details by VIN or license plate using the NHTSA API." />
    <title>Car Lookup Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .hero {
            background: linear-gradient(to bottom, #fff, #e9ecef);
            padding: 3rem 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 10px;
        }
        .result {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
        }
        .result img {
            max-width: 100px;
            margin-bottom: 1rem;
        }
        .result h3 {
            margin-bottom: 1rem;
        }
        .result .basic-info, .result .more-info {
            margin-bottom: 1.5rem;
        }
        .more-info {
            display: none;
        }
        footer {
            margin-top: 3rem;
            text-align: center;
            padding: 1rem 0;
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>Car Lookup Database</h1>
        <p>Search for vehicle information by VIN or license plate.</p>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Enter VIN or License Plate">
                    <button class="btn btn-primary" id="searchBtn">Search</button>
                </div>
                <div id="results" class="result" style="display: none;">
                    <img id="vehicleImage" src="" alt="Vehicle Image" style="display: none;">
                    <h3>Vehicle Information</h3>
                    <div class="basic-info">
                        <p><strong>Make:</strong> <span id="make"></span></p>
                        <p><strong>Model:</strong> <span id="model"></span></p>
                        <p><strong>Year:</strong> <span id="year"></span></p>
                        <p><strong>VIN:</strong> <span id="vin"></span></p>
                    </div>
                    <button class="btn btn-secondary" id="toggleMoreInfo">View More Details</button>
                    <div class="more-info">
                        <pre id="vehicleData">Loading...</pre>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Car Lookup Database. Designed with inspiration from Apple.</p>
    </footer>

    <script>
        document.getElementById('searchBtn').addEventListener('click', async () => {
            const input = document.getElementById('searchInput').value.trim();
            const results = document.getElementById('results');
            const vehicleData = document.getElementById('vehicleData');
            const vehicleImage = document.getElementById('vehicleImage');
            const make = document.getElementById('make');
            const model = document.getElementById('model');
            const year = document.getElementById('year');
            const vin = document.getElementById('vin');

            if (!input) {
                alert('Please enter a VIN or license plate.');
                return;
            }

            results.style.display = 'block';
            vehicleData.textContent = 'Loading...';
            vehicleImage.style.display = 'none';

            try {
                let response;
                if (input.length === 17) {
                    // Assume input is a VIN
                    response = await fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVin/${input}?format=json`);
                } else {
                    // Assume input is a license plate (if supported)
                    response = await fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/GetWMIsForManufacturer/${input}?format=json`);
                }

                const data = await response.json();
                if (data.Results) {
                    const resultsArray = data.Results;
                    const makeData = resultsArray.find(item => item.Variable === 'Make');
                    const modelData = resultsArray.find(item => item.Variable === 'Model');
                    const yearData = resultsArray.find(item => item.Variable === 'Model Year');

                    make.textContent = makeData ? makeData.Value : 'N/A';
                    model.textContent = modelData ? modelData.Value : 'N/A';
                    year.textContent = yearData ? yearData.Value : 'N/A';
                    vin.textContent = input;

                    // Show additional details
                    vehicleData.textContent = JSON.stringify(resultsArray, null, 2);

                    // Optionally display an image if available (mock example)
                    if (makeData && makeData.Value) {
                        vehicleImage.src = `https://example.com/vehicle-logos/${makeData.Value.toLowerCase()}.png`;
                        vehicleImage.style.display = 'block';
                    }
                } else {
                    vehicleData.textContent = 'No data found.';
                }
            } catch (error) {
                vehicleData.textContent = 'An error occurred. Please try again.';
            }
        });

        document.getElementById('toggleMoreInfo').addEventListener('click', () => {
            const moreInfo = document.querySelector('.more-info');
            moreInfo.style.display = moreInfo.style.display === 'none' || moreInfo.style.display === '' ? 'block' : 'none';
        });
    </script>
</body>
</html>
